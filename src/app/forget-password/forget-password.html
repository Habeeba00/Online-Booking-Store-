<section class="forget-password-section">
  <div class="forget-password-container">
    <div class="row">
      <div class="col-md-6">
        <div class="image-container">
          <img src="images/Picture.png" alt="Forget Password Image" class="forget-password-image" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="forget-password-form-container">
          <div class="logo-container">
            <img src="images/Logo.png" alt="Logo" class="logo-image" />
          </div>

          <div class="text-center">
            <p class="welcome-text">Welcome back!</p>
            <h2 class="forget-password-title">Forget Password !!</h2>
          </div>

          <form>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" placeholder="john@mail.com"/>
            </div>
            <button type="submit" class="btn btn-forget-password">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
