<section class="reset-password-section">
<div class="reset-password-container">
  <div class="row">
    <div class="col-md-6">
      <div class="image-container">
        <img src="images/Picture.png" alt="Reset Password Image" class="reset-password-image" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="reset-password-form-container">
        <div class="logo-container">
          <img src="images/Logo.png" alt="Logo" class="logo-image" />
        </div>
        <div class="text-center">
          <p class="welcome-text">Welcome back!</p>
          <h2 class="reset-password-title">Reset Your Password Now !</h2>
        </div>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" placeholder="john@mail.com" />
          </div>
          <div class="mb-3">
            <label for="OTP" class="form-label">OTP</label>
            <input type="text" class="form-control" placeholder="123456" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="**************" />
          </div>
          <button type="submit" class="btn btn-reset-password">Send</button>
          <button type="button" class="btn btn-login-link" routerLink="../login">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
</section>
